<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Casa de Paz - Inscrição</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #1a1a2e;
            --light: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --success: #48bb78;
            --glass: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .form-wrapper {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .form-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary));
            border-radius: 24px 24px 0 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        .header-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--light), rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .verse {
            font-weight: 500;
            margin-top: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-field {
            position: relative;
            animation: slideInLeft 0.6s ease-out;
        }

        .form-field:nth-child(even) {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-field label {
            display: block;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .form-field label i {
            margin-right: 8px;
            color: var(--accent);
        }

        .input-wrapper {
            position: relative;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 0 3px rgba(240, 147, 251, 0.2),
                0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-field textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .submit-container {
            text-align: center;
            margin-top: 40px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: var(--light);
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover i {
            transform: translateX(5px);
        }

        /* Loading Animation */
        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--success);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.3);
            opacity: 0;
            display: none;
            animation: successSlide 0.5s ease-out forwards;
        }

        @keyframes successSlide {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                margin: 10px;
                padding: 30px 20px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .submit-btn {
                padding: 15px 30px;
                width: 100%;
            }
        }

        /* Input Focus Ring Animation */
        @keyframes focusRing {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0; }
        }

        .form-field input:focus::after,
        .form-field textarea:focus::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--accent);
            border-radius: 12px;
            animation: focusRing 0.6s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="floating-elements">
<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>
</div>
<div class="container">
<div class="form-wrapper">
<div class="header">
<div class="header-icon">
<i class="fas fa-home"></i>
</div>
<h1>Casa de Paz</h1>
<p>
<i>"E depois disto designou o Senhor ainda outros setenta, e mandou-os adiante da sua face, de dois em dois, a todas as cidades e lugares aonde ele havia de ir."</i>
<div class="verse">Lucas 10:1</div>
</p>
</div>
<form action="https://script.google.com/macros/s/AKfycbwPe8jNaeIWsL1MqUKQZ8uNrEdG2BxkjJvyScyw8a6Wxu0Rt-YEtWqEIPcEW7J6m1-G9A/exec" id="casaDePazForm" method="post">
<div class="form-grid">
<div class="form-field full-width">
<label for="nome-semeadores">
<i class="fas fa-users"></i>
                            Dupla de Semeadores
                        </label>
<div class="input-wrapper">
<input id="nome-semeadores" name="nome-semeadores" placeholder="Nome da dupla de semeadores" required="" type="text"/>
</div>
</div>
<div class="form-field">
<label for="nome-lider">
<i class="fas fa-crown"></i>
                            Líder
                        </label>
<div class="input-wrapper">
<input id="nome-lider" name="nome-lider" placeholder="Nome do líder" required="" type="text"/>
</div>
</div>
<div class="form-field">
<label for="filho-paz">
<i class="fas fa-heart"></i>
                            Filho da Paz
                        </label>
<div class="input-wrapper">
<input id="filho-paz" name="filho-paz" placeholder="Nome do filho da paz" required="" type="text"/>
</div>
</div>
<div class="form-field">
<label for="esposa">
<i class="fas fa-ring"></i>
                            Esposa(o)
                        </label>
<div class="input-wrapper">
<input id="esposa" name="esposa" placeholder="Nome da esposa(o)" type="text"/>
</div>
</div>
<div class="form-field">
<label for="telefone">
<i class="fas fa-phone"></i>
                            Telefone
                        </label>
<div class="input-wrapper">
<input id="telefone" name="telefone" placeholder="(00) 00000-0000" required="" type="tel"/>
</div>
</div>
<div class="form-field full-width">
<label for="endereco">
<i class="fas fa-map-marker-alt"></i>
                            Endereço Completo
                        </label>
<div class="input-wrapper">
<input id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade - estado" required="" type="text"/>
</div>
</div>
<div class="form-field">
<label for="dia-paz">
<i class="fas fa-calendar-alt"></i>
                            Dia da Casa de Paz
                        </label>
<div class="input-wrapper">
<input id="dia-paz" name="dia-paz" placeholder="Ex: Sexta-feira às 19h" required="" type="text"/>
</div>
</div>
<div class="form-field full-width">
<label for="dependentes">
<i class="fas fa-baby"></i>
                            Dependentes
                        </label>
<div class="input-wrapper">
<textarea id="dependentes" name="dependentes" placeholder="Liste os nomes e idades dos dependentes"></textarea>
</div>
</div>
</div>
<div class="submit-container">
<button class="submit-btn" type="submit">
<span>Enviar Inscrição</span>
<i class="fas fa-paper-plane"></i>
<div class="loading">
<div class="spinner"></div>
</div>
</button>
</div>
</form>
</div>
</div>
<div class="success-message" id="successMessage">
<i class="fas fa-check-circle"></i> Inscrição enviada com sucesso!
    </div>
<script>
        // Form Animation on Load
        document.addEventListener('DOMContentLoaded', function() {
            const formFields = document.querySelectorAll('.form-field');
            formFields.forEach((field, index) => {
                field.style.animationDelay = `${index * 0.1}s`;
            });

            // Phone number formatting
            const phoneInput = document.getElementById('telefone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 11) {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 6) {
                    value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
                } else if (value.length >= 2) {
                    value = value.replace(/(\d{2})(\d+)/, '($1) $2');
                }
                e.target.value = value;
            });
        });

        // Form submission with loading animation
        document.getElementById('casaDePazForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            const submitText = submitBtn.querySelector('span');
            const submitIcon = submitBtn.querySelector('i:not(.spinner)');
            const loading = submitBtn.querySelector('.loading');
            
            submitBtn.disabled = true;
            submitText.style.opacity = '0.7';
            submitIcon.style.display = 'none';
            loading.style.display = 'inline-block';
            
            // Simulate form processing
            setTimeout(() => {
                submitBtn.disabled = false;
                submitText.style.opacity = '1';
                submitIcon.style.display = 'inline';
                loading.style.display = 'none';
                
                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            }, 2000);
        });

        // Input field interactions
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.zIndex = '10';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
                this.parentElement.parentElement.style.zIndex = '1';
            });
        });

        // Floating elements animation
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.width = Math.random() * 60 + 20 + 'px';
            element.style.height = element.style.width;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 6 + 's';
            
            document.querySelector('.floating-elements').appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create new floating elements periodically
        setInterval(createFloatingElement, 3000);
    </script>
<script src="js/menu.js"></script></body>
</html>
